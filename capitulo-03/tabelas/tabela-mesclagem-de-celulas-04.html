<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Capítulo-01/imagens/-Area-Barrier-Build.32.png" type="image/x-icon">
    <title> - Mesclagem - &#x1f440 </title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        table{
            width: 300px;
            border-collapse: collapse;
        }

        td{
            border: 01px solid black;
            padding: 10px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1> - Mesclagem de Células - Aula 04</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--* Aqui como você pode ver, eu apaguei a td "C" e fiz com que a td "B" ocupasse DUAS COLUNAS. Como já está no nome, "col"(coluna) "span"(expandir) = expansão de coluna!-->
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
