    <title> - Criando Degradê - &#x1f440</title>

    <!--*Aqui no background-image: linear-gradient(); Posso usar "to bottom, to top, to right and to left"-->
    <!--*Esse "Seletor Global ou Seletor Universal (esse asterisco)" ele aplica estilos/styles TODOS OS ELEMENTOS dentro da página indenpendentemente da TAG, CLASSE ou ID-->
    <style>
        *{   /*Eu usei esse seletor global para mudar a altura da página e conseguir usar a tag TO TOP e fazer com que o degradê fosse de cima pra baixo*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to top, #916CBB, #9D5EE6, #e4e1e7); 
            background-attachment: fixed;
        }
    </style>
</head>
